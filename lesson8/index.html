<html>
    <head>
        <!-- <style type="text/css" rel="stylesheet">

        <link rel="stylesheet" type="text/css" href="styles/style.css">
    </head>

    <body>
        <h3 style="text-align: center;">This is a css transiction property example</h3>

        <div class="container">
            <div class="nameInfo">
                <input placeholder="enter your name">
                <button>Submit</button>
            </div>

            <div class="ageInfo">
                <input placeholder="enter your age">
                <button>Submit</button>
            </div>

            <div class="locationInfo">
                <input placeholder="enter your location">
                <button>Submit</button>
            </div>

            <div class="timingFunction"
            id="linerEffect">
                <p>Liner</p>
            </div>

            <div class="timingFunction" id="easeEffect">
                <p>ease</p>
            </div>

            <div class="timingFunction" id="easeInEffect">
                <p>ease-in</p>
            </div>
            
            <div class="timingFunction" id="easeOutEffect">
                <p>ease-out</p>
            </div>

            <div class="timingFunction" id="easeInOutEffect">
                <p>ease-in-out</p>
            </div>
            
        </div>

    </body>
</html>
