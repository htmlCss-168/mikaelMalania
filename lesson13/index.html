            function calculator(num1, operator, num2) {
                if (operator == "+") {
                    alert("Hello World");
                    return num1 + num2;
                } else if (operator == "-") {
                    return num1 - num2;
                } else if (operator == "*") {
                    return num1 * num2;
                } else if (operator == "/") {
                    return num1 / num2;
                } else {
